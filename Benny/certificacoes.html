<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />

    <!-- Bootstrap -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="img/favicon_io/favicon-32x32.png"
      type="image/x-icon"
    />

    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <title>Bernardo | Certificações</title>

    <nav>
      <div class="logo">
        <img
          class="img-logo"
          src="img/favicon_io/apple-touch-icon.png"
          alt=""
        />
      </div>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>

    <div class="imagem-container-paginas">
      <img class="nuvem" src="img/nuvem.png" alt="nuvens" />
      <img
        class="benny container-img"
        src="img/certificate.png"
        alt="brown guy floating"
      />
    </div>

    <div class="container">
      <h1 class="display-3">Certificações</h1>

      <div class="descricao-pagina">
        Certificações dos cursos que fiz durante minha jornada de aprendizado.
      </div>
    </div>

    <div class="linha-pontilhada"></div>
    <div class="sessao-certificado">
      <div class="title-certificado">FreeCodeCamp</div>

      <!-- Certificado de design responsivo -->
      <img
        class="certificado"
        src="img/certificados/freecode_web_design.png"
        alt="Certificado de design responsivo, Bernardo Andrade"
      />

      <!-- Certificado de JavaScript e estrutura de dados -->
      <img
        class="certificado"
        src="img/certificados/freecode_javascript.png"
        alt="Certificado de design responsivo, Bernardo Andrade"
      />
    </div>

    <div class="sessao-certificado-continua">
      <div class="title-certificado-direita">Alura</div>

      <img class="certificado-alura" src="img/certificados/C_1.png" alt="" />
      <img class="certificado-alura" src="img/certificados/C_II.png" alt="" />
      <img class="certificado-alura" src="img/certificados/C_3.png" alt="" />
    </div>
  </body>
</html>
